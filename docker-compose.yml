version: '3'
services:
  back:
    container_name: "back"
    build:
      context: ./back
      dockerfile: Dockerfile.local
    ports:
      - "8000:8000"
  
  front:
    container_name: "front"
    build:
      context: ./front
      dockerfile: Dockerfile.local
    ports:
      - 80:80
    depends_on:
      - back